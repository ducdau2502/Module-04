<body>
<div class="container">
    <h1>City List</h1>

    <button class="btn btn-primary" onclick="displayFormCreateCity()">Create New city</button>
    <button class="btn btn-primary" onclick="displayCustomerHTML()">Display Customer</button>

    <table id="customerCity" class="table table-striped"></table>

    <form hidden id="formCity">

            <label for="nameCity" class="form-label">Name:</label>
            <input type="text" class="form-control" id="nameCity" placeholder="Enter name">

        <button type="button" id="form-button-city" class="btn btn-primary" data-bs-dismiss="modal">Submit
        </button>
    </form>
