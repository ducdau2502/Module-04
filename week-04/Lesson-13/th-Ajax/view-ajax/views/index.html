<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Customer</title>
<!--    fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
<!--    normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
<!--    bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../assets/js/customer.js"></script>
    <script src="../assets/js/city.js"></script>
</head>
<body>
<div class="container">
    <h1>Customer List</h1>

    <button class="btn btn-primary" onclick="displayFormCreate()">Create New Customer</button>
    <button class="btn btn-primary" onclick="displayCityHTML()">Display City</button>

    <form id="searchForm">
        <div class="row">
            <div class="col">
                <label><input type="text" id="search" class="form-control" placeholder="Enter a word"></label>
            </div>
            <div class="col">
                <button type="button"  class="btn btn-info" onclick="searchCustomer()">Search</button>
            </div>
        </div>
    </form>

    <table id="customerList" class="table table-striped"></table>

    <form hidden id="formCity">
        <div class="mb-3 mt-3">
            <label for="nameCity" class="form-label">Name:</label>
            <input type="text" class="form-control" id="nameCity" placeholder="Enter name">
        </div>
        <button type="button" id="form-button-city" class="btn btn-primary" data-bs-dismiss="modal">Submit
        </button>
    </form>

    <form hidden id="form">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label for="cityListSelect" class="form-label">City:</label>
            <select class="form-control" id="cityListSelect">
            </select>
        </div>
        <button type="button" id="form-button" class="btn btn-primary" data-bs-dismiss="modal">Submit
        </button>
    </form>
</div>

</body>
</html>
