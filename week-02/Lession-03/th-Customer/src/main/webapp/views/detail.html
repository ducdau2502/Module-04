<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring Customer</title>

    <style th:replace="index::head">
    </style>
</head>
<body>
<h3>Customer</h3>
<p>
    <a th:href="@{/customer}">
       Back to home
    </a>
</p>

<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${customer}">
        <td th:text="${customer.getName()}"></td>
        <td th:text="${customer.getEmail()}"></td>
        <td th:text="${customer.getAddress()}"></td>
        <td><a th:href="@{/customer/__${customer.id}__/edit}">edit</a></td>
        <td><a th:href="@{/customer/__${customer.id}__/delete}">delete</a></td>
        <td><a th:href="@{/customer/__${customer.id}__/view}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="index::footer">
</footer>
</body>
</html>
